<div class = "date-screen mt10">
    <div style = "padding-top:5px;padding-bottom: 5px;color:#fff;padding-left: 10px;">
        <b>{{filtername}}筛选({{min}}至{{max}})</b>
    </div>
    <div class = "clearfix mt10">
        <input type = "text" style = "width:95px;height: 25px;line-height: 25px;" class = "date_min tc ml15">
        <span>-</span>
        <input type = "text" style = "width:95px;height: 25px;line-height: 25px;" class = "date_max tc">
        <b style = "border-radius: 5px;padding:5px 8px;color:#000;background: #fff;" class = "ml10" ng-click = "query()">确定</b>
        <b style = "color:#fff;" class = "ml5" ng-click = "clear()">清空</b>
    </div>
</div>

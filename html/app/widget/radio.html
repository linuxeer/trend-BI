<div class = "data-screen">
    <div class = "" style = "padding-top:5px;padding-bottom: 5px;color:#fff;padding-left: 10px;">
        <b>{{filtername}}筛选(单选)</b>
    </div>
    <div class = "clearfix mt10">
        <ul class = "checkbox">
            <li class = "fl ml10 mb10" ng-repeat = "item in items" my-touchstart = "select($index)">
                <img src = "{{item.src}}" class = "fl" style = "width:15px;" alt = "">
                <b class = "fl ml5" style = "margin-left: 3px;">{{item.text}}</b>
            </li>
        </ul>
    </div>
</div>

<div filter keydown-listen ng-delete-fn = "delete_fn($event)" class = "pa filter-box radio-filter-box" style = "font-size: 13px;z-index: 1;">
    <div ng-show = "filter.conditionId" class = "filter-box-module" style = "background: rgb(236, 240, 241);font-weight: bold;">
        <span class = "ml5">{{filter.filtername}}单选筛选</span>
    </div>
    <div ng-show = "filter.conditionId" class = "filter-box-module item-box tc clearfix" style = "z-index: 3;">
        <label ng-repeat = "item in items" class = "fl ml10 tl">
            <input type = "radio" name = "{{conditionid}}" ng-click = "select($index,item)" ng-model = "$parent.selectedItem" ng-checked = "$index == selectedIndex" value = "{{item}}"/>
            <span style = "margin-left: 3px;">{{item}}</span>
        </label>
    </div>
    <div ng-show = "!isPreviewing" ng-right-click = "rightclick()" move-able resize-able select-able class = "w h l0 t0 pa interactive" style = "left:0px;top:0px;z-index: 2"></div>
</div>

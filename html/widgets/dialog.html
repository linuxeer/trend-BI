<div class="modal" ng-show="isShow" style="display: block;">
    <div class="modal-dialog" >
        <div class="modal-content" style="color:#000;">
            <button type="button" class="close" ng-show="!title.length" ng-click="close()" style="margin: 4px;"><span style="color: #000 padding:5px;">&times;</span></button>
            <div class="modal-header" ng-show="title.length">
                <button type="button" class="close" ng-hide="isHide" ng-click="close()"><span style="color: #000">&times;</span></button>
                <!--title-->
                <p style="font-size: 22px;font-weight: 600" class="modal-title" ng-cloak>{{title}}</p>
            </div>
            <!--body-->
            <div class="modal-body" style="margin-top:10px;">
                <p>{{content}}</p>
            </div>
            <div class="modal-footer" ng-if="btnHas">
                <button ng-repeat='btn in btns' class = "btn {{btn.style}}"  ng-click='btn.fn()'>{{btn.text}}</button>
            </div>
        </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
